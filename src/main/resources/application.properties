spring.thymeleaf.prefix=classpath:/webapp/

spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=dba
spring.datasource.password=dba
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.driver-class-name= # Fully qualified name of the JDBC driver. 
#       Auto-detected based on the URL by default.
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.hibernate.ddl-auto=none
# DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. 
#Default to "create-drop" when using an embedded database, "none" otherwise.


