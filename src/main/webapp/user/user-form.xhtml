<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="userForm" >
		<p:growl id="msg"   />
			<p:panel header="User Details">
				<h:panelGrid columns="1">
					<p:outputLabel for="username" value="Username: " />
					<p:inputText id="username" value="#{userController.sysUsers.username}" />
					<p:outputLabel for="password" value="Password: " />
					<p:inputText id="password" value="#{userController.sysUsers.password}" />
					<p:outputLabel for="enabled" value="Enabled " />
			        <p:selectBooleanCheckbox id="enabled" value="#{userController.sysUsers.enabled}">
			            <p:ajax update="msg" listener="#{userController.addMessage}" />
			        </p:selectBooleanCheckbox>
					
					<h:commandButton value="Save" action="#{userController.save}" />
					
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
